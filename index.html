<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		.Flex{
			display: Flex;
			background-color: lightskyblue;
			border: 3px solid black;
			justify-content: space-around;
			flex-wrap: wrap;
		}
		.Flex > div{
			background-color: grey;
			margin: 10px;
			padding: 20px;
			font-size: 20px;
			border: 1.5px solid black;
	</style>
</head>
<body>
	<div class="Flex">
		<div><img src="2.jpg" width="400" height="200"></div>
		<div><img src="1.jpg" width="400" height="200"></div>
		<div><img src="6.jpg" width="300" height="200"></div>
		<div><img src="8.jpg" width="400" height="200"></div>
		<div><img src="3.jpg" width="400" height="200"></div>
		<div><img src="7.jpg" width="300" height="200"></div>
	</div>
	
</body>
</html>
